<div class="container">
    <div class="title-container">
        <div class="title-wrapper" mc-for="key,item" mc-of="initParams.eventInfo.name">
          <div class="title">{{item}}</div>
        </div>
    </div>
    <div class="date-container">
        <div class="date-wrapper" mc-for="key,item" mc-of="initParams.eventInfo.date">
          <div class="date">{{item}}</div>
        </div>
    </div>
</div>
